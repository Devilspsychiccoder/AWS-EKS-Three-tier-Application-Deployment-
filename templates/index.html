<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App on AWS EKS ðŸš€</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Light & Dark Mode Styles */
        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        :root {
            --bg-color: #0f0f0f;
            --text-color: #fff;
            --container-bg: rgba(255, 255, 255, 0.1);
        }

        .light-mode {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: rgba(0, 0, 0, 0.1);
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Logo Background */
        .container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: url('https://raw.githubusercontent.com/Devilspsychiccoder/AWS-EKS-Two-tier-Application-Deployment/main/your-logo.png') no-repeat center;
            background-size: contain;
            opacity: 0.08; /* Adjust opacity for better visibility */
            z-index: -1; /* Keeps it behind the content */
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff9800, #e65100);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .messages {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .messages p {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #ff9800, #e65100);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }

        .dark-mode-toggle {
            margin-top: 20px;
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask App + MySQL DB [2 Tier Application] - on AWS EKS ðŸ”¥</h1>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="messageForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="new_message" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
        <p class="error" id="errorMessage"></p>

        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const errorMessage = document.getElementById("errorMessage");

        // Append new messages dynamically
        socket.on('new_message', function(data) {
            document.querySelector('.messages').innerHTML += `<p>${data.message}</p>`;
        });

        // Dark Mode Toggle with LocalStorage
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("light-mode") ? "light" : "dark");
        }

        // Load user preference for dark mode
        window.onload = function() {
            if (localStorage.getItem("darkMode") === "light") {
                document.body.classList.add("light-mode");
            }
        };
    </script>
</body>
</html>
